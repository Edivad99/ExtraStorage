name: Bug report
description: Found a bug or encountered a crash? Please report it here.

body:

  - type: markdown
    attributes:
        value: |
            Provide a summary of the issue in the title above.

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true

  - type: textarea
    id: description
    attributes:
        label: Describe the bug
        description: |
            Be as detailed as possible.
            If applicable, also tell me what you expected to happen instead.
    validations:
        required: true

  - type: textarea
    id: reproduce
    attributes:
        label: How can I reproduce this bug or crash?
        description: |
            Provide me with steps on how to reproduce this issue.
            Try to reproduce the issue with only my mod installed, if possible.
        placeholder: |
            1.
            2.
            3.
    validations:
        required: true

  - type: textarea
    attributes:
      label: Configuration
      description: |
        Example:
          - **Mod version**: 1.0.0
          - **Refined Storage version**: v1.10.0
          - **Forge version**: 1.19.2 - 43.0.0
          - **Minecraft version**: 1.19.2
      value: |
          - Mod version:
          - Refined Storage version:
          - Forge version:
          - Minecraft version:
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
        label: Relevant log output
        description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
        render: shell

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give me more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false